<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="/img/icono-udg.png" type="image/x-icon">

</head>

<body>
    <header>
        <section class="section header">
            <div class="container">
                <img src="/img/logo-udg.png" alt="Logo CUCEA" class="logo">
            </div>
        </section>
    </header>

    <section class="section">
        <div class="container">
            <div class="buttons">
                <button class="button is-primary is-dark"><a  href="/index.html" class="has-text-white">Inicio</a></button>
            </div>
            <div class="buttons">
                <button class="button is-warning is-dark"><a  href="calculadora.html" class="has-text-white">Calculadora básica</a></button>
            </div>
            <h1 class="title">Calculadora</h1>
            <p class="subtitle">By <strong>Nahomi Venegas Preciado</strong></p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow " style="min-width: 380px">
                    <div class="card">
                        <div class="card-content calculadora">
                                <!-- Pantalla de la calculadora -->
                                <div class="field input is-size-3 has-text-right  pantalla" readonly>
                                </div>
                                
                                <!-- Teclado de la calculadora -->
                                <div class="fixed-grid has-4-cols">
                                    <div class="grid">
                                        <!-- Fila 1 -->
                                        <div class="cell">
                                            <button id="c" class="btn button is-danger is-fullwidth is-size-4 title">C</button>
                                        </div>
                                        <div class="cell">
                                            <button id="borrar"class="btn button is-info is-fullwidth is-size-4 title">←</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-info is-fullwidth is-size-4 title">%</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-warning is-fullwidth is-size-4 title">/</button>
                                        </div>
                                        
                                        <!-- Fila 2 -->
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">7</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">8</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">9</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-warning is-fullwidth is-size-4 title">*</button>
                                        </div>
                                        
                                        <!-- Fila 3 -->
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">4</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">5</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">6</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-warning is-fullwidth is-size-4 title">-</button>
                                        </div>
                                        
                                        <!-- Fila 4 -->
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">1</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">2</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">3</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-warning is-fullwidth is-size-4 title">+</button>
                                        </div>
                                        
                                        <!-- Fila 5 -->
                                        <div class="cell is-col-span-2">
                                            <button id="cero"class="btn button is-fullwidth is-size-4 title">0</button>
                                        </div>
                                        <div class="cell">
                                            <button class="btn button is-fullwidth is-size-4 title">.</button>
                                        </div>
                                        <div class="cell">
                                            <button id="igual"class="btn button is-dark is-fullwidth is-size-4 title">=</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer ">
        <div class="container">
          <div class="columns is-vcentered is-centered">
            
            <!-- Columna del logo - centrada -->
            <div class="column is-4 has-text-centered">
              <img src="/img/logo-cucea-blanco.png" alt="Logo CUCEA" width="256">
            </div>
            
            <!-- Columna de contacto - centrada -->
            <div class="column is-5 has-text-centered-mobile">
              <h4 class="title is-5 has-text-white mb-3">Contacto</h4>
              <div class="content has-text-white">
                <p class="mb-2">
                  <span class="icon-text is-justify-content-center">
                    <span class="icon">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span>Periférico Norte 799, Zapopan, Jal.</span>
                  </span>
                </p>
                <p class="mb-2">
                  <span class="icon-text is-justify-content-center">
                    <span class="icon">
                      <i class="fas fa-phone"></i>
                    </span>
                    <span>+52 33 3770 3300</span>
                  </span>
                </p>
                <p>
                  <span class="icon-text is-justify-content-center">
                    <span class="icon">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span>Nahomi.venegas@alumnos.udg.mx</span>
                  </span>
                </p>
              </div>
            </div>
            
            <!-- Columna de redes sociales - centrada -->
            <div class="column is-2 has-text-centered">
              <h4 class="title is-5 has-text-white mb-3">Redes Sociales</h4>
              <div class="buttons is-centered">
                <a class="button" href="https://www.facebook.com/share/g/1Bawj6i4vX/" target="_blank">
                  <span class="icon">
                    <i class="fab fa-facebook-f"></i>
                  </span>
                </a>
                <a class="button" href="https://www.instagram.com/cucea_oficial/?hl=es" target="_blank">
                  <span class="icon">
                    <i class="fab fa-instagram"></i>
                  </span>
                </a>
                <a class="button" href="https://wa.me/523337703300" target="_blank">
                  <span class="icon">
                    <i class="fab fa-whatsapp"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
          
          <!-- Derechos reservados -->
          <div class="has-text-centered mt-5 pt-4" style="border-top: 1px solid rgba(255,255,255,0.1);">
            <p class="has-text-white">© 2025 CUCEA - Universidad de Guadalajara</p>
            <p class="is-size-7 mt-2">
              <a href="https://www.cucea.udg.mx/aviso-de-privacidad" class="has-text-white" target="_blank">Política de privacidad</a> | 
              <a href="https://www.cucea.udg.mx/terminos-y-condiciones" class="has-text-white" target="_blank">Términos de servicio</a>
            </p>
          </div>
        </div>
      </footer>

      <script src="./main.js"></script>

</body>

</html>
